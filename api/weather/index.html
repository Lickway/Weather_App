<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8' />
  <meta name='viewport' content='width=device-width, initial-scale=1.0' />
  <meta http-equiv='X-UA-Compatible' content='ie=edge' />
  <title>Weather App</title>
  <link rel='stylesheet' type='text/css' href='./style/reset.css'>
  <link rel='stylesheet' type='text/css' href='./style/style.css'>
</head>
<body>
  <div class="container">
    <div class="currentTemp">Current Temp Is</div>
    <div class="cityName">City</div>
    <div class="minTemp">min temp</div>
    <div class="maxTemp">max temp</div>
    <form class="inputAndSearch">
      Enter Zip Code<br>
      <input class="zip" type="number"/>
      <button class='search'>Search</button>
    </form>
  </div>
  <!--
    HTML NEEDS
    - input box
    - submit button
    - an element with a unique class, id, or data-attribute
      for each of the weather metrics you want to put on the page.
   -->
  <script src='./src/main.js'></script>
</body>
</html>
